<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Szerszámkölcsönző</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Szerszámkölcsönző</h1>
        <nav class="mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Szerszámok</a>
            <a href="{{ url_for('persons') }}" class="btn btn-secondary">Személyek</a>
            <a href="{{ url_for('loans') }}" class="btn btn-info">Kölcsönzések</a>
            <a href="{{ url_for('loan') }}" class="btn btn-success">Kölcsönzés</a>
            <a href="{{ url_for('add_tool') }}" class="btn btn-warning">Szerszám Hozzáadása</a>
            <a href="{{ url_for('add_person') }}" class="btn btn-dark">Személy Hozzáadása</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS és függőségek -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Saját szkriptek -->
    {% block scripts %}{% endblock %}
</body>
</html>
